<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobs Not Spam</title>
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

<body>
  <header>
    <nav>
      <ul class="menu-list">

        <li><a href="#">Profile</a></li>
        <li><a href="#">CV</a></li>
        <li><a href="#">Cover Letter Library</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Messages</a></li>

      </ul>
    </nav>

  <hr>
  <main>
    <section>
      <form class="search" action="index.html" method="post">
        <input type="text" name="jobtitle" value="" placeholder="Job Title">
        <input type="text" name="keywords" value="" placeholder="Skills or Keywords">
        <input type="text" name="location" value="" placeholder="Location or Postcode">
        <button type="button" name="button">Search</button>
      </form>
    </section>
    <hr>
    <div class="user">
      Name: <span id="honorific"></span> <span id="firstname"></span> <span id="lastname"></span>
    </div>

  <footer></footer>
  <script src="js/script.js" charset="utf-8"></script>
